<!doctype html>
<html ng-app="app">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="app.js"></script>
    <link rel="styleSheet" href="css/bluebeam-core.css"/>
    <link rel="styleSheet" href="css/ui-grid.min.css"/>
    <link rel="styleSheet" href="css/ui-grid-mod.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="js/ui-grid.min.js"></script>
  </head>
  <body class="body-dark">
    <div class="container">
	<div class="row">
        <div class="col-md-12">
            <hr class="double">
			<div class="row">
				<div class="col-md-7">
					<h2 class="subheading">Gateway&nbsp;Users</h2>
				</div>
			</div>
			<hr class="hr-fat flush-margin-t">
        </div>
    </div>
	<div class="row">
        <div class="col-md-12">
            <ul class="small">
                <li><span class="text-success">Active</span> : Account is verified and password has been created.</li>
                <li><span class="text-success">Invited</span> : User needs to verify account and create a password.</li>
                <li><span class="text-success">Registered</span> : User has registered an account and created a password but needs to verify account.</li>
            </ul>
        </div>
    </div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<div ng-controller="MainCtrl">
				<div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>
			</div>
		</div>
	</div>
    </div>
  </body>
</html>
